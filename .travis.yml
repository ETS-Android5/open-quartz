language: android

jdk:
  - oraclejdk8

install:
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "platforms;android-28" &>/dev/null
  - echo yes | sdkmanager "add-ons;addon-google_gdk-google-19" &>/dev/null
  - echo yes | sdkmanager --update &>/dev/null
  - echo yes | sdkmanager --licenses &>/dev/null

install:
  # Build debug and release(run proguard)
  - ./gradlew clean assemble -s --scan

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
